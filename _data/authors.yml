tlewandowski:
  name:   Tomasz Lewandowski
  bio:    Projektant oraz full stack deweloper z wieloletnim doświadczeniem w tworzeniu i utrzymywaniu złożonych systemów informatycznych.
  image:  tlewandowski.jpg

jgrobelny:
  name:   Jacek Grobelny
  github: ynleborg
  bio:    Jacek najlepiej czuje się w czeluściach backendu sytemów informatycznych. Lubi rozwiązywać problemy szczególnie w momencie, gdy zaczynają powstawać o nich memy. Tata dwóch urwisów. W wolnym czasie chłonie, choć nie bezkrytycznie, wszelkie przejawy popkultury ze szczególną słabością do dwunastej muzy.
  image:  jgrobelny.jpg

kczechowski:
  name:   Krzysztof Czechowski
  github: krzysztof83
  bio:    Kriss nie wiedział co o sobie napisać, więc zrobię to za niego ja, jego współlokator. Nadzwyczaj skromny mimo wielu zasług w postaci produkcji przyszłych Juniorów z byłych humanistów. Zawsze pomocny, niezastąpiony przewodnik, który nie pozwala zejść na pokuszenie - Hej Kriss! Idziesz z nami naimprezę? - A zrobiłeś już dziś commita? (No i siadasz i coś tam męczysz zamiast tańczyć z dziewczynami na mieście). Koneser pizzy (podobno najlepiej smakuje po 2 w nocy), mistrz mrożonek, smakosz napojów energetycznych. Mógłby częściej zmywać naczynia. Spoko gość.
  image:  kczechowski.jpg

pswierzko:
  name:   Piotr Świerzko
  github: swierzy89
  bio:    Zainspirowany przyszłością. Uzależniony od informacji - swój dzień zaczyna i kończy od przejrzenia newsów o samochodach elektrycznych i rakietach kosmicznych. Założyciel serwisu zapierwszymrazem.pl. Na co dzień full stack developer w Consdacie. Szczególny nacisk kładzie na jakość tworzonych aplikacji zarówno pod względem czystości kodu, jak i designu.
  image:  pswierzko.jpg

mmendlik:
  name:   Marcin Mendlik
  github: martini449
  bio:    Najswobodniej czuje się w tematach frontedowych, chociaż nie boi się zajrzeć od czasu do czasu pod maskę. Miał okazję przyglądać się i uczestniczyć w niecodziennej wymianie warstwy prezentacji w dwóch różnych, niezależnych systemach dla jednych z największych banków w Polsce. W wolnym czasie gra na konsolach, instrumentach strunowych szarpanych lub nerwach.
  image:  mmendlik.jpg

kgabara:
  name:   Konrad Gabara
  github: arg3s
  bio:    Fullstack developer wannabe. Ceni sobie rozwój, zarówno w obszarze backendu jak i frontendu.
  image:  kgabara.jpg

mhoja:
  name:   Michał Hoja
  github: Michuu93
  bio:    Fullstack Java Developer któremu nie straszny backend, frontend jak i devops. Ciągle głodny wiedzy i rozwijający swoje zainteresowania z dziedziny IT. Na co dzień wielbiciel Maine Coonów, gitar elektrycznych, tatuaży i motocykli.
  image:  mhoja.jpg
