mmergo:
  name:   Marcin Mergo
  github: mmergo
  bio:    Absolwent Politechniki Poznańskiej, od lat związany z tworzeniem oprogramowania dla sektora finansowego. W trakcie swojej kariery tworzył systemy dla największych banków w Polsce, zarówno z obszaru korporacyjnego, jak i detalicznego. Posiada doświadczenie w dostarczaniu rozwiązań dla branży energetycznej oraz sektora public. Wieloletni pracownik, Tech Lead, Architekt, oraz członek zespołu bezpieczeństwa firmy Consdata. Współorganizator oraz prelegent spotkań OWASPowych. Entuzjasta zdrowego rozsądku, aspirujący game developer.
  image:  mmergo.jpg

sucuncu:
  name:   Sylwia Üçüncü
  github: sszad
  bio:    Java Developer w Consdacie i weekendowo studentka Informatyki na Politechnice Poznańskiej. Chętnie zgłębia kolejne technologie i poszerza swoją wiedzę zarówno z backendu, jak i frontendu. W wolnym czasie ćwiczy, biega i czyta o Kosmosie.
  image:  sucuncu.jpg

glipecki:
  name:   Grzegorz Lipecki
  github: glipecki
  bio:    Pasjonat nowych technologii, zafascynowany wszystkim od backendu po frontend. Na co dzień full stack developer i wyznawca software craftsmanship. W przerwach chętnie angażuje się w techniczne dyskusje i dzieli się swoją wiedzą. Autor wielu artykułów i prezentacji technicznych. W wolnych chwilach eksperymentuje z nowymi technologiami, gra w gry wideo i pielęgnuje swój ogród.
  image:  glipecki.jpg

