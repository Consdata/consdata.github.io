<div class="navigation-bar">
    <div class="row">
        <div class="col-15">
            <div class="col-2-3 navbar-links">
                <div class="navigation-tags">
                    {% assign posts = site.posts %}
                    {% assign grouptag =  posts | map: 'tags' | join: ','  | downcase | split: ','  | group_by: tag | sort: 'size' | reverse %}
                    {% for tag in grouptag | limit: 5 %}
                        <a href="/search.html?query={{tag.name}}">{{tag.name | capitalize}}</a>
                    {% endfor %}
                </div>
                <form action="/search.html" method="get">
                    <div class="search-input-container">
                        <input type="text" placeholder="Szukaj..." id="search-box" name="query" class="search-input" autocomplete="off">
                        <i class="fa fa-search search-icon" onclick="toggleClass()"></i>
                    </div>
                </form>
            </div>
            <div class="col-1-3">
                <button class="newsletter-button">Zapisz siÄ™ na newsletter techniczny</button>
            </div>
        </div>
    </div>
</div>


<script>
    const input = document.getElementById("search-box");
    const toggleClass = () => {
        input.classList.toggle("expanded");
    };
</script>
