    <ul>
        <li>
            {% if site.active_lang == "en" %}
            <a href=" {{ page.url }} " title="View in Polish">
                <div class="flag pl">
                    <div class="overlay">
                        <p class="lang-code">PL</p>
                    </div>
                </div>
            </a>
            {% else %}
            <a href="/en{{ page.url }} " title="WyÅ›wietl po angielsku">
                <div class="flag en">
                    <div class="overlay">
                        <p class="lang-code">EN</p>
                    </div>
                </div>

            {% endif %}
        </li>
    </ul>
</div>
{% endif %}
