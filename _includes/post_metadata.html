<div class="post-metadata">
    <div class="post-date" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%d-%m-%Y" }}</div>
    {% if post.author %}
    <div class="article-author" itemscope itemtype="http://schema.org/Person">
        <div class="author-separator">â€¢</div>
        {% if author.name %}
        <div class="author-name" itemprop="name"><a href="/author/{{author.id}}">{{author.name}}</a></div>
        {% endif %}
    </div>
    {% endif %}
</div>
