<div class="post-metadata">
    <a href="/author.html?name={{author.name}}" class="author-name">
        <img class="big-author-image" src="/assets/img/authors/{{author.image}}" alt="author">
    </a>
    <div class="post-info">
        <a href="/author.html?name={{author.name}}" class="author-name-metadata">{{author.name}}</a>
        <span>{{post.date | date: "%d-%m-%Y"}}</span>
    </div>
</div>
