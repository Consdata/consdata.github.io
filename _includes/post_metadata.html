<div class="post-metadata">
    {% include post_author.html %}
    <div class="metadata">
        {% if post.readingTime %}
        <div class="reading-time">
            <span class="time">{{ post.readingTime }}</span>
            <img class="clock-icon" src="/assets/icon/clock.svg">
        </div>
        <span class="separator">|</span>
        {% endif %}
        <span class="publish-date">{% include post-date.html date=post.date lang=site.active_lang short=false%}</span>
    </div>
</div>
