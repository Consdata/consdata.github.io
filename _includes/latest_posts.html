{% assign posts = site.posts | where:"lang", site.active_lang %}
<div class="sidebar-container latest-posts">
    <div class="sidebar-title">
        {{ site.data.translations['newestPosts'][site.active_lang] }}
    </div>
    <hr class="latest-posts-separator">
    <div class="sidebar-latest-posts-container">
        <ul class="sidebar-posts">
            {%- for post in posts limit:3 -%}
            <li class="sidebar-post no-breaking-word star-icon">
                <a href="{{post.url}}" lang="pl">{{ post.title | escape }}</a>
            </li>
            {%- endfor -%}
        </ul>
    </div>
</div>
